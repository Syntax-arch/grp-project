<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="main-menu.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Support</h1>
                <p>Get help with system issues</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Support Center</h2>
                
                <div id="message"></div>
                
                <div class="card">
                    <form id="supportForm">
                        <div class="form-group">
                            <label for="issueType">Issue Type</label>
                            <select class="form-control" id="issueType" required>
                                <option value="">Select issue type</option>
                                <option value="face_recognition">Face Recognition Problem</option>
                                <option value="login">Login Issue</option>
                                <option value="password">Password Reset</option>
                                <option value="account">Account Management</option>
                                <option value="other">Other/General Inquiry</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="urgency">Urgency</label>
                            <select class="form-control" id="urgency" required>
                                <option value="low">Low - General Question</option>
                                <option value="medium" selected>Medium - Minor Bug/Issue</option>
                                <option value="high">High - Cannot Access System</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="issueDescription">Description</label>
                            <textarea class="form-control" id="issueDescription" rows="5" placeholder="Please describe your issue in detail (browser, device, steps to reproduce)" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                            <i class="fas fa-paper-plane"></i> Submit Support Ticket
                        </button>
                    </form>
                </div>
                
                <div class="card" style="margin-top: 20px;">
                    <div class="card-title">
                        <i class="fas fa-phone"></i> Contact Information
                    </div>
                    <p><strong>Email:</strong> <a href="mailto:support@secureaccess.com">support@secureaccess.com</a></p>
                    <p><strong>Phone:</strong> +1 (800) 555-0199 (Mon-Fri, 9am-5pm)</p>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/support.js"></script>
</body>
</html>

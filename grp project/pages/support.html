<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="main-menu.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Support</h1>
                <p>Get help with system issues</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Support Center</h2>
                
                <div id="message"></div>
                
                <div class="card">
                    <form id="supportForm">
                        <div class="form-group">
                            <label for="issueType">Issue Type</label>
                            <select class="form-control" id="issueType" required>
                                <option value="">Select issue type</option>
                                <option value="face_recognition">Face Recognition Problem</option>
                                <option value="login">Login Issue</option>
                                <option value="password">Password Reset</option>
                                <option value="account">Account Management</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="urgency">Urgency</label>
                            <select class="form-control" id="urgency" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="issueDescription">Description</label>
                            <textarea class="form-control" id="issueDescription" rows="5" placeholder="Please describe your issue in detail" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" id="submitTicketBtn">
                            <i class="fas fa-paper-plane"></i> Submit Support Ticket
                        </button>
                    </form>
                </div>

                <div class="card" style="margin-top: 30px; text-align: center;">
                    <div class="card-title">Need Immediate Help?</div>
                    <p>Call our support line:</p>
                    <a href="tel:+1234567890" style="font-size: 1.5rem; color: var(--primary); text-decoration: none;">
                        <i class="fas fa-phone"></i> +1 (234) 567-890
                    </a>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/support.js"></script>
</body>
</html>

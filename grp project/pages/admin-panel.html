<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="main-menu.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Admin Panel</h1>
                <p>System Administration</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Admin Dashboard</h2>
                
                <div id="message"></div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(67, 97, 238, 0.1); color: var(--primary);">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="totalUsers">0</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(247, 37, 133, 0.1); color: var(--danger);">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="blockedUsers">0</div>
                            <div class="stat-label">Blocked Accounts</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(76, 201, 240, 0.1); color: var(--success);">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="dailyLogins">0</div>
                            <div class="stat-label">Daily Logins</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(248, 150, 30, 0.1); color: var(--warning);">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="failedScans">0</div>
                            <div class="stat-label">Failed Biometric Scans</div>
                        </div>
                    </div>
                </div>

                <div class="section-title">Administration Tasks</div>
                <div class="menu-grid">
                    <a href="#" class="menu-item" onclick="manageUsers()">
                        <i class="fas fa-user-shield"></i>
                        <span>User Management</span>
                    </a>
                    <a href="#" class="menu-item" onclick="viewSystemLogs()">
                        <i class="fas fa-clipboard-list"></i>
                        <span>System Logs</span>
                    </a>
                    <a href="#" class="menu-item" onclick="accessReports()">
                        <i class="fas fa-chart-area"></i>
                        <span>Access Reports</span>
                    </a>
                    <a href="#" class="menu-item" onclick="securitySettings()">
                        <i class="fas fa-fingerprint"></i>
                        <span>Security Settings</span>
                    </a>
                </div>

            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/admin-panel.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Secure Access System</h1>
                <p>Manual Login</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Login</h2>
                
                <div id="dbStatus" class="db-status connecting">
                    <i class="fas fa-network-wired fa-spin"></i> Checking System Status...
                </div>
                <div id="loginMessages"></div>
                
                <div class="card">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                </div>
                
                <div class="options">
                    <a href="password-recovery.html" class="btn btn-secondary btn-block">
                        <i class="fas fa-question-circle"></i> Forgot Password?
                    </a>
                </div>

                <div class="card" style="background: var(--light); border: 2px dashed var(--primary); margin-top: 30px;">
                    <h4 style="color: var(--primary); margin-bottom: 10px;">
                        <i class="fas fa-info-circle"></i> Demo Credentials
                    </h4>
                    <p style="margin-bottom: 5px; font-size: 0.9rem;"><strong>Admin:</strong> admin@company.com / admin123</p>
                    <p style="font-size: 0.9rem;"><strong>User:</strong> user@company.com / user123</p>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/manual-login.js"></script>
</body>
</html>

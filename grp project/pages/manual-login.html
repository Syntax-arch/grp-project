<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Login - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/config.js"></script> 
    <script>
        // Check if config.js loaded and initialize checks
        window.addEventListener('load', () => {
             // Ensure AuthService is available
            if (typeof AuthService === 'undefined') {
                showMessage('Authentication Service is offline. Cannot register.', 'error');
                return;
            }

            // You can add a database status check here if needed for registration
        });
        
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleRegistration();
        });

        async function handleRegistration() {
            const fullName = document.getElementById('regFullName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const employeeId = document.getElementById('regEmployeeId').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const processingOverlay = document.getElementById('processingOverlay');
            
            showMessage('', 'error'); // Clear previous messages
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            if (!isStrongPassword(password)) {
                showMessage('Password must be at least 8 characters and include uppercase, lowercase, number, and special character.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            // NOTE: Face registration logic is typically much more complex and handled by a backend service.
            // This is a placeholder for flow control.
            const faceData = 'SIMULATED_FACE_DATA_' + Date.now(); 

            registerBtn.disabled = true;
            processingOverlay.style.display = 'flex';

            try {
                // Ensure AuthService is available before calling
                if (typeof AuthService.register === 'undefined') {
                    throw new Error('Authentication Service is offline. Cannot process registration.');
                }
                
                const { user, error } = await AuthService.register(fullName, email, password, employeeId, faceData);
                
                if (error) {
                    throw new Error(error);
                }

                // Simulate face registration success
                setTimeout(() => {
                    processingOverlay.style.display = 'none';
                    showMessage('âœ… Account successfully created and face data stored! Redirecting to login...', 'success');
                    
                    // Log successful registration
                    supabase
                        .from('access_history')
                        .insert({
                            user_id: user.id,
                            access_type: 'registration',
                            status: 'success',
                            device_info: navigator.userAgent,
                            location: 'Web Application'
                        })
                        .then(() => {
                            console.log('Registration logged to history');
                        });
                        
                    setTimeout(() => {
                        window.location.href = 'manual-login.html'; // Go to manual login after success
                    }, 3000);
                }, 2000);

            } catch (error) {
                console.error("Registration failed:", error);
                processingOverlay.style.display = 'none';
                showMessage(error.message, 'error');
            } finally {
                // If an early error occurs (like validation), re-enable the button
                if (processingOverlay.style.display !== 'flex') {
                    registerBtn.disabled = false;
                }
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isStrongPassword(password) {
            // At least 8 characters, with uppercase, lowercase, number, and special character
            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return strongRegex.test(password);
        }

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <div class="${type === 'error' ? 'error-message' : 'success-message'}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                    ${text}
                </div>
            `;
            
            setTimeout(() => {
                if (type === 'success') {
                    messageDiv.innerHTML = '';
                }
            }, 5000);
        }

        // Enter key support
        document.getElementById('regConfirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleRegistration();
            }
        });
    </script>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Secure Access System</h1>
                <p>Manual Login</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Login</h2>
                
                <div id="dbStatus" class="db-status connecting">
                    <i class="fas fa-circle-notch fa-spin"></i> Checking Database Connection...
                </div>
                <div id="loginMessages"></div>
                
                <div class="card">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required value="user@company.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required value="user123">
                        </div>
                        
                        <button type="button" class="btn btn-primary" id="loginBtn" onclick="handleLogin()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <a href="registration.html" class="text-link">Need an account? Register Here</a>
                    <a href="password-recovery.html" class="text-link">Forgot Password?</a>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkDbConnection();
        });

        async function checkDbConnection() {
            const statusDiv = document.getElementById('dbStatus');
            try {
                // A simple query to check connectivity
                const { data, error } = await supabase.from('users').select('id').limit(1);
                
                if (error && error.code !== 'PGRST116') { // PGRST116 is no rows, which is fine
                    throw error;
                }

                statusDiv.classList.remove('connecting', 'offline');
                statusDiv.classList.add('online');
                statusDiv.innerHTML = '<i class="fas fa-database"></i> Database: **Online**';

            } catch (e) {
                console.error('DB Connection Error:', e);
                statusDiv.classList.remove('connecting', 'online');
                statusDiv.classList.add('offline');
                statusDiv.innerHTML = '<i class="fas fa-times-circle"></i> Database: **Offline** (Check Console)';
            }
            statusDiv.style.display = 'block';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }

            loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            try {
                // The AuthService is defined in config.js
                const { user, error } = await AuthService.login(email, password);

                if (error) {
                    throw new Error(error);
                }
                
                // Log successful attempt
                await supabase
                    .from('access_history')
                    .insert({
                        user_id: user.id,
                        access_type: 'manual_login',
                        status: 'success',
                        device_info: navigator.userAgent,
                        location: 'Web Application' 
                    });

                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'main-menu.html';
                }, 1000);

            } catch (error) {
                console.error('Login Error:', error);
                showMessage(error.message, 'error');
                
                // Log failed attempt
                await supabase
                    .from('access_history')
                    .insert({
                        user_id: null, // User ID is unknown or invalid for failed attempts
                        access_type: 'manual_login',
                        status: 'failed',
                        device_info: navigator.userAgent,
                        location: 'Web Application',
                        message: `Failed login for email: ${email}`
                    });
            } finally {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                loginBtn.disabled = false;
            }
        }

        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('loginMessages');
            messagesDiv.innerHTML = `
                <div class="${type === 'error' ? 'error-message' : 'success-message'}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Allow form submission with Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>

            if (await checkDbConnection()) {

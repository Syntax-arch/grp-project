<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>New User Registration</h1>
                <p>Create your account</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">New User Registration</h2>
                
                <div id="message"></div>
                
                <div class="card">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="regFullName">Full Name</label>
                            <input type="text" class="form-control" id="regFullName" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail">Email Address</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="Minimum 8 characters" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="regConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Re-enter password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                            <i class="fas fa-user-plus"></i> Register Account
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/registration.js"></script>
</body>
</html>

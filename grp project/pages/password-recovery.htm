<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Recovery - Secure Access System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="manual-login.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Password Recovery</h1>
                <p>Reset your password</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Password Recovery</h2>
                <div id="message"></div>
                
                <div class="card" id="emailStep">
                    <button class="btn btn-primary btn-block" id="verifyEmailBtn">
                        <i class="fas fa-paper-plane"></i> Send Verification Code
                    </button>
                </div>
                
                <div class="card" id="codeStep" style="display: none;">
                    <button class="btn btn-primary btn-block" id="verifyCodeBtn">
                        <i class="fas fa-check"></i> Verify Code
                    </button>
                </div>
                
                <div class="card" id="passwordStep" style="display: none;">
                    <button class="btn btn-primary btn-block" id="resetPasswordBtn">
                        <i class="fas fa-key"></i> Set New Password
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/password-recovery.js"></script>
</body>
</html>

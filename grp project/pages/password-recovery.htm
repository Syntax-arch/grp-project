<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="manual-login.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Password Recovery</h1>
                <p>Reset your password</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Password Recovery</h2>
                
                <div id="message"></div>
                
                <div class="card" id="emailStep">
                    <div class="card-title">
                        <i class="fas fa-envelope"></i> Step 1: Verify Identity
                    </div>
                    <p style="margin-bottom: 20px; color: var(--gray); text-align: center;">
                        Enter your email address to receive a verification code.
                    </p>
                    
                    <div class="form-group">
                        <label for="recoveryEmail">Email Address</label>
                        <input type="email" class="form-control" id="recoveryEmail" placeholder="Enter your registered email" required>
                    </div>

                    <button class="btn btn-primary btn-block" onclick="verifyEmail()">
                        <i class="fas fa-paper-plane"></i> Send Code
                    </button>
                </div>
                
                <div class="card" id="codeStep" style="display: none;">
                    <div class="card-title">
                        <i class="fas fa-lock"></i> Step 2: Enter Code
                    </div>
                    <p style="margin-bottom: 20px; color: var(--gray); text-align: center;">
                        A 6-digit code has been sent to your email.
                    </p>
                    <div class="form-group">
                        <label for="verificationCode">Verification Code</label>
                        <input type="text" class="form-control" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" required>
                    </div>

                    <button class="btn btn-primary btn-block" onclick="verifyCode()">
                        <i class="fas fa-check-circle"></i> Verify Code
                    </button>
                </div>

                <div class="card" id="passwordStep" style="display: none;">
                    <div class="card-title">
                        <i class="fas fa-key"></i> Step 3: New Password
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new strong password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>

                    <button class="btn btn-primary btn-block" onclick="resetPassword()">
                        <i class="fas fa-lock-open"></i> Reset Password
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/password-recovery.js"></script>
</body>
</html>

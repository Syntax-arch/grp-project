<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <h1>Secure Access System</h1>
                <p>Welcome, <span id="userNameDisplay">User</span>!</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">Main Menu</h2>
                
                <!-- Display status messages -->
                <div id="statusMessage" class="status-message"></div>

                <div class="card menu-grid">
                    
                    <!-- 1. Admin Panel Link (Only visible to admins) -->
                    <a href="admin-panel.html" class="menu-item admin-only" id="adminPanelLink" style="display: none;">
                        <i class="fas fa-user-shield fa-2x"></i>
                        <p>Admin Panel</p>
                    </a>

                    <!-- 2. My Data Link -->
                    <a href="my-data.html" class="menu-item">
                        <i class="fas fa-database fa-2x"></i>
                        <p>My Data</p>
                    </a>

                    <!-- 3. Access History Link -->
                    <a href="access-history.html" class="menu-item">
                        <i class="fas fa-history fa-2x"></i>
                        <p>Access History</p>
                    </a>

                    <!-- 4. Support Link -->
                    <a href="support.html" class="menu-item">
                        <i class="fas fa-life-ring fa-2x"></i>
                        <p>Support & Help</p>
                    </a>
                </div>

                <div class="options" style="margin-top: 20px;">
                    <!-- Logout Button -->
                    <button id="logoutBtn" class="btn btn-danger btn-block">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>

    <!-- External and App Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/main-menu.js"></script>
</body>
</html>

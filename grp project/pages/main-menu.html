<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="#" class="back-button" id="logoutButton">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Dashboard</h1>
                <p>Secure Access System</p>
            </div>
            
            <div class="content">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                
                <div id="userWelcome" class="welcome-text">Loading...</div>
                <div id="userRole" class="user-role">Please wait</div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(67, 97, 238, 0.1); color: #4361ee;">
                            <i class="fas fa-lock-open"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="successfulLogins">0</div>
                            <div class="stat-label">Successful Logins</div>
                        </div>
                    </div>
                    </div>

                <h3 class="section-title">System Access</h3>
                <div class="menu-grid">
                    <a href="my-data.html" class="menu-item">
                        <i class="fas fa-id-card"></i>
                        <span>My Data</span>
                    </a>
                    <a href="access-history.html" class="menu-item">
                        <i class="fas fa-history"></i>
                        <span>Access History</span>
                    </a>
                    <a href="settings.html" class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="support.html" class="menu-item">
                        <i class="fas fa-headset"></i>
                        <span>Support</span>
                    </a>
                    <a href="admin-panel.html" class="menu-item admin-only" id="adminPanelLink" style="display: none;">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin Panel</span>
                    </a>
                </div>

                <h3 class="section-title">Recent Activity</h3>
                <div class="card" style="padding: 15px;">
                    <ul id="recentActivity" class="activity-list">
                        </ul>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/main-menu.js"></script>
</body>
</html>

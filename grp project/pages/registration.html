<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>New User Registration</h1>
                <p>Create your account</p>
            </div>
            
            <div class="content">
                <h2 class="screen-title">New User Registration</h2>
                
                <div id="message"></div>
                
                <form class="card" id="registrationForm">
                    <div class="form-group">
                        <label for="regFullName">Full Name</label>
                        <input type="text" class="form-control" id="regFullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmployeeId">Employee ID (Optional)</label>
                        <input type="text" class="form-control" id="regEmployeeId" placeholder="Enter your employee ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Create a strong password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <div class="card" style="margin-top: 30px;">
                        <div class="card-title">
                            <i class="fas fa-camera"></i> Face Recognition Scan
                        </div>
                        <div class="camera-permissions">
                            <p style="margin-bottom: 15px;">
                                A final step will open your camera to capture your face data for future logins.
                            </p>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <i class="fas fa-user-plus"></i> Register and Scan Face
                    </button>
                    
                    <a href="manual-login.html" class="text-link">Already have an account? Login here.</a>
                </form>
                
                <div id="processingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: none; justify-content: center; align-items: center; z-index: 100;">
                    <h3 style="color: var(--primary);"><i class="fas fa-spinner fa-spin"></i> Processing Registration...</h3>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access System v2.1 &copy; 2023 | All rights reserved</p>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/registration.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    
</head>
<body>
    
    <<div class="content">
    <h2 class="screen-title">New User Registration</h2>
    
    <div id="dbStatus" class="db-status connecting">
        <i class="fas fa-network-wired fa-spin"></i> Checking System Status...
    </div>
    <div id="registrationMessages"></div>

    <div class="card">
        <form id="registrationForm">
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                 <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
             <div class="form-group">
                <label for="employeeId">Employee ID (Optional)</label>
                 <input type="text" class="form-control" id="employeeId" placeholder="Enter your employee ID">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                 <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                 <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                <i class="fas fa-user-plus"></i> Register Account
            </button>
        </form>
    </div>
    
    <div class="options">
        <p>Already have an account? <a href="manual-login.html">Login Here</a></p>
    </div>
</div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../assets/js/authService.js"></script>
    <script type="module" src="../assets/js/utils.js"></script>
    <script type="module" src="../assets/js/registration.js"></script> 
</body>
</html>
